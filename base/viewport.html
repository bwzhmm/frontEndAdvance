<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- 将当前页面的layout viewport设置成 ideal viewport width -->
    <meta name="viewport" content="width = device-width,initial-scale = 1, user-scalable = no"/>
    <script type="text/javascript">
      var idaelViewport = document.documentElement.clientWidth;
      var visualViewport = 375;
      var zoomView = idaelViewport/visualViewport;// 动态计算缩放值
      $('.j_viewport').attr('content','user-scalable = no',initial-scale='+zoomView)
    </script>
    <title></title>
  </head>
  <body>
  <canvas id="mycanvas" width="300" height="150" style="border:1px solid #d3d3d3;"></canvas>
  <script type="text/javascript">
  //  渐变色
    var c = document.getElementById("mycanvas");
    if(c.getContext){
      console.log('你的浏览器支持canvas')
    }else{
      console.log('你的浏览器不支持canvas！')

    }

    var ctx = c.getContext("2d"); //CanvasRenderingContext2D对象 ,3D: webgl
    var my_gradient = ctx.createLinearGradient(0,0,170,0);
    my_gradient.addColorStop(0,"black");
    my_gradient.addColorStop(0.5,"red");
      my_gradient.addColorStop(1,"white");
    ctx.fillStyle = my_gradient; //设置颜色
    ctx.fillRect(20,20,150,100);// 把（20,20）位置大小为 150* 100的矩形涂色
       // 画图 线帽
     ctx.beginPath();
     ctx.lineWidth=10;
     ctx.lineCap="round";
     ctx.moveTo(20,20);
     ctx.lineTo(200,20);
     ctx.stroke();

     ctx.clearRect(0,0,200,200);//擦除（0,0）位置 大小为 200*200的矩形，把该区域变成透明的

     var path = new Path2D();
     path.arc(75,75,50,0,Math.PI*2,true);
     path.moveTo(110,75);
    path.arc(75,75,50,0,Math.PI,false);
    path.moveTo(65,65);
    path.arc(60,65,5,0,Math.PI*2,true);
    path.moveTo(95,65)
    path.arc(90,65,5,0,Math.PI*2,true);
    ctx.strokeStyle = '#0000ff';
    ctx.stroke(path);
    </script>
  </body>
</html>
